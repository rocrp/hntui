name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: darwin
            arch: arm64
          - target: x86_64-apple-darwin
            os: darwin
            arch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install Apple certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Sign binary
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          bin="target/${{ matrix.target }}/release/hntui"
          test -f "$bin"
          IDENTITY=$(
            security find-identity -v -p codesigning \
              | grep "Developer ID Application" \
              | grep "(${APPLE_TEAM_ID})" \
              | head -1 \
              | sed 's/.*"\(.*\)".*/\1/'
          )

          if [ -z "${IDENTITY:-}" ]; then
            echo "No Developer ID Application identity for team: ${APPLE_TEAM_ID}" >&2
            security find-identity -v -p codesigning || true
            exit 1
          fi

          echo "Signing with: $IDENTITY"
          codesign --force --options runtime --sign "$IDENTITY" "$bin"
          codesign --verify --verbose "$bin"

      - name: Notarize binary
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          bin="target/${{ matrix.target }}/release/hntui"
          test -f "$bin"

          zip -j hntui-notarize.zip "$bin"

          xcrun notarytool submit hntui-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          rm hntui-notarize.zip

      - name: Package
        run: |
          set -euo pipefail
          bin="hntui"
          tag="${GITHUB_REF_NAME}"
          out="${bin}-${tag}-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${bin}" "dist/${bin}"
          tar -czf "dist/${out}.tar.gz" -C dist "${bin}"
          rm -f "dist/${bin}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --locked --target x86_64-unknown-linux-musl

      - name: Package
        run: |
          set -euo pipefail
          bin="hntui"
          tag="${GITHUB_REF_NAME}"
          out="${bin}-${tag}-linux-amd64"
          mkdir -p dist
          cp "target/x86_64-unknown-linux-musl/release/${bin}" "dist/${bin}"
          tar -czf "dist/${out}.tar.gz" -C dist "${bin}"
          rm -f "dist/${bin}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: dist/*.tar.gz
          if-no-files-found: error

  smoke-arch:
    needs:
      - build-linux
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install deps
        run: pacman -Sy --noconfirm --needed ca-certificates tar gzip

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-amd64
          path: dist

      - name: Smoke test
        run: |
          set -euo pipefail
          mkdir -p out
          tar -xzf dist/*.tar.gz -C out
          ./out/hntui --help

  publish:
    needs:
      - build-macos
      - build-linux
      - smoke-arch
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          repo="${GITHUB_REPOSITORY}"

          bin="hntui"
          asset_darwin_arm64="${bin}-${tag}-darwin-arm64.tar.gz"
          asset_darwin_amd64="${bin}-${tag}-darwin-amd64.tar.gz"
          asset_linux_amd64="${bin}-${tag}-linux-amd64.tar.gz"

          test -f "dist/${asset_darwin_arm64}"
          test -f "dist/${asset_darwin_amd64}"
          test -f "dist/${asset_linux_amd64}"

          sha_darwin_arm64="$(sha256sum "dist/${asset_darwin_arm64}" | cut -d' ' -f1)"
          sha_darwin_amd64="$(sha256sum "dist/${asset_darwin_amd64}" | cut -d' ' -f1)"
          sha_linux_amd64="$(sha256sum "dist/${asset_linux_amd64}" | cut -d' ' -f1)"

          url_darwin_arm64="${GITHUB_SERVER_URL}/${repo}/releases/download/${tag}/${asset_darwin_arm64}"
          url_darwin_amd64="${GITHUB_SERVER_URL}/${repo}/releases/download/${tag}/${asset_darwin_amd64}"
          url_linux_amd64="${GITHUB_SERVER_URL}/${repo}/releases/download/${tag}/${asset_linux_amd64}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/rocrp/homebrew-tap.git"
          cd homebrew-tap

          cat > Formula/hntui.rb << EOF
          class Hntui < Formula
            desc "Hacker News TUI with top stories and nested comments"
            homepage "https://github.com/${repo}"
            version "${version}"
            license "MIT"

            on_macos do
              on_arm do
                url "${url_darwin_arm64}"
                sha256 "${sha_darwin_arm64}"
              end

              on_intel do
                url "${url_darwin_amd64}"
                sha256 "${sha_darwin_amd64}"
              end
            end

            on_linux do
              on_intel do
                url "${url_linux_amd64}"
                sha256 "${sha_linux_amd64}"
              end
            end

            def install
              bin.install "${bin}"
            end

            test do
              system "#{bin}/hntui", "--help"
            end
          end
          EOF

          sed -i 's/^          //' Formula/hntui.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hntui.rb
          git commit -m "Update hntui to ${version}"
          git push

