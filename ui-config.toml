# UI configuration (TOML supports comments).

[layout]
# Max lines per comment; shorter comments take fewer lines automatically.
# Use -1 for no limit.
comment_max_lines = -1
# Visible comment levels by default (1 = only top-level, 2 = top-level + replies).
comment_default_visible_levels = 2

[palette]
# List highlight background + help popup background.
surface2 = "#414559"
# Separators, subtle punctuation, domain text, comment age tail.
overlay0 = "#737994"
# Secondary metadata (author, low-emphasis labels).
subtext0 = "#A5ADCE"
# Hints and indexes (help text, story index).
subtext1 = "#B5BFE2"
# Primary foreground text.
text = "#C6D0F5"
# Unused by default; available for custom widgets.
blue = "#8CAAEE"
# Unused by default; available for custom widgets.
sapphire = "#85C1DC"
# Unused by default; available for custom widgets.
sky = "#99D1DB"
# Unused by default; available for custom widgets.
teal = "#81C8BE"
# Unused by default; available for custom widgets.
green = "#A6D189"
# Unused by default; available for custom widgets.
yellow = "#E5C890"
# Unused by default; available for custom widgets.
peach = "#EF9F76"
# Error text.
red = "#E78284"
# Active section heading (help popup).
mauve = "#CA9EE6"
# Unused by default; available for custom widgets.
pink = "#F4B8E4"

# Comment depth + story score/comment accents (first is low emphasis, last is high).
rainbow = [
  "#8CAAEE",
  "#85C1DC",
  "#99D1DB",
  "#81C8BE",
  "#A6D189",
  "#E5C890",
  "#EF9F76",
  "#E78284",
  "#CA9EE6",
  "#F4B8E4",
]

[score_scale]
# Desc min threshold order; last min must be 0.
steps = [
  { min = 500, color = "#FF4500" },
  { min = 250, color = "#FF6B21" },
  { min = 100, color = "#FF8C42" },
  { min = 50, color = "#FFA563" },
  { min = 0, color = "#FFB584" },
]

[comment_scale]
# Desc min threshold order; last min must be 0.
steps = [
  { min = 300, color = "#1E88E5" },
  { min = 200, color = "#42A5F5" },
  { min = 100, color = "#64B5F6" },
  { min = 50, color = "#90CAF9" },
  { min = 0, color = "#BBDEFB" },
]
